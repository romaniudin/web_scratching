<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script>
    const nasaApodUrl = 'https://api.nasa.gov/planetary/apod?api_key=NP6EqWhL7HsvhKRrUzmOG7moB0ETUavrrdsMd5wh'


    $(document).ready(function() {
      $('#nasaImage').html('Still Loading...')
      $.get(nasaApodUrl, function(data) {
        console.log(data)
        console.log(data.url)
        console.log(data.title)
        console.log(data.explanation)

        const title = `<h1>${data.title}</h1>`
        const image = `<img src="${data.url}" />`
        const explanation = `<p>${data.explanation}</p>`

        $('#nasaImage').html(title + image + explanation)
      })
    })
  </script>
</head>
<body>
  <div id="nasaImage">
    Loading...
  </div>
</body>
</html>
